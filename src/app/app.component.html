<div class="container">


  <div>

    <add-wish-form (addWish)="items.push($event)">
    </add-wish-form>
    
    <div class="row mt-3">
      <wish-filter [(filter)]="filtar">
      </wish-filter>
    </div>
  
    <div class="row mt-3">
      <!-- //we're using two way binding hence we'll be using filter and filterChange name "CS" -->
      <wish-list [wishes]="items.filter(filtar)">
      </wish-list>
    </div>

</div>
</div>
